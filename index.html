<!DOCTYPE html>
<html>
  <head>
	  <meta charset="UTF-8">
	  <title>Don't open</title>
    <link rel="stylesheet" href="assets/Styles/styles.css"></link><!-- Llamar estilos propios -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link><!-- Llamar Bootstrap-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script> <!-- Jquery-->
    <script type="text/javascript" src="assets/scripts/scripts.js"></script><!-- Llamar script-->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Responsiveness -->
  </head>

  <body>
    <div class="container-fluid">
      <div style="width:100%" class="class1">
        <h1>Ingresar</h1>
      </div>
      <div id="formulario">
        <div class="centrado">
          <img src="assets/img/img_01.jpg" class="center-block" alt="Responsive image">
        </div>
        <div class="centrado">
          <div class="row">
            <form class="form-group">
              <div class="row">
                <div class="col-md-1 col-md-offset-5">

                  <label for="user">Usuario:</label>

                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control" id="user" placeholder="Usuario/Email" onblur="validate ()">
                </div>
              </div>
              <div class="row">
                <div class="col-md-1 col-md-offset-5">
                  <label for="pswd">Password:</label>

                </div>
                <div class="col-md-2">
                  <input type="password" class="form-control" id="pswd" placeholder="*****" onblur="validate ()">
                </div>
              </div>
              <div class="row">
                <p id="error"></p>
              </div><br>

              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                  <button type="cancel" class="btn btn-default">Cancelar</button>
                  <a class="btn btn-info" href="components/registro.html" role="button">Crear cuenta</a><br>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
